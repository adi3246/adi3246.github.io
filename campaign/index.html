<!DOCTYPE html>
<html>
<head>
    <title>Open My App</title>
</head>
<body>
    <script type="text/javascript">
        // Referrer URL: utm_source=google&utm_medium=cpc&utm_campaign=summer_sale
        // https://play.google.com/store/apps/details?id=your.package.name&referrer=utm_source%3Dtest_source%26utm_medium%3Dtest_medium

        var appLink = "";
        var playStoreLink = "https://play.google.com/store/apps/details?id=my.airo&referrer=airo_code%3Dref123";
        // Create a hidden iframe to attempt to open the app
        var iframe = document.createElement('iframe');
        iframe.style.display = 'none';
        iframe.src = appLink;
        document.body.appendChild(iframe);

        // After a short delay, redirect to Play Store if the app isn't installed
        setTimeout(function() {
            window.location.href = playStoreLink;
        }, 1500);  // Adjust the delay as needed
    </script>
</body>
</html>
